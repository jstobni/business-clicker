<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Business Clicker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4 display-4">Business Clicker</h1>

        <div class="text-center mb-4">
            <h2 id="money" class="display-5 fw-bold text-success">Money: $0.00</h2>
        </div>

        <div class="text-center mb-5">
            <button id="clickButton" class="btn btn-primary btn-lg px-5 py-4 shadow">
                <span class="fs-3">Click to Earn!</span>
            </button>
        </div>

        <!-- Click Upgrade Card -->
        <div class="card mx-auto mt-5" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Upgrades</h4>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <strong>Better Clicks</strong><br>
                        <small>Current: <span id="clickPower">1.00</span> per click</small>
                    </div>
                    <button id="upgradeClick" class="btn btn-success">Buy ($<span id="clickUpgradeCost">25.00</span>)</button>
                </div>
            </div>
        </div>

        <!-- My Businesses Card -->
        <div class="card mx-auto mt-5" style="max-width: 800px;">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0">My Businesses</h4>
            </div>
            <div class="card-body">
                <p class="text-center mb-4 h5">
                    Business Slots: <strong><span id="slotsUsed">0</span>/<span id="maxSlots">10</span></strong>
                </p>

                <div id="ownedBusinessesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-4">
                    <!-- Individual business cards injected here -->
                </div>

                <div class="text-center">
                    <p class="fs-4 fw-bold text-success mb-3">
                        Total Income Per Second: $<span id="totalIPS">0.00</span>
                    </p>
                    <button id="browseBusinesses" class="btn btn-primary btn-lg px-5">
                        Browse Available Businesses
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Available Businesses Modal -->
    <div class="modal fade" id="availableBusinessesModal" tabindex="-1" aria-labelledby="availableModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="availableModalLabel">Available Businesses</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="availableBusinessesList" class="row row-cols-1 row-cols-md-2 g-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Business Detail Modal -->
    <div class="modal fade" id="businessDetailModal" tabindex="-1" aria-labelledby="businessDetailLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="businessDetailLabel">Business Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h4 id="detailName" class="mb-3"></h4>
                    <button id="renameButton" class="btn btn-outline-primary btn-sm mb-3">Rename Business</button>

                    <div class="row text-start mx-auto" style="max-width: 400px;">
                        <div class="col-6"><strong>Income/sec:</strong></div><div class="col-6" id="detailIncome"></div>
                        <div class="col-6"><strong>Total Invested:</strong></div><div class="col-6" id="detailInvested"></div>
                        <div class="col-6"><strong>Total Earned:</strong></div><div class="col-6" id="detailEarned"></div>
                        <div class="col-6"><strong>Net Profit:</strong></div><div class="col-6" id="detailNetProfit"></div>
                        <div class="col-6"><strong>Profit %:</strong></div><div class="col-6" id="detailProfitPercent"></div>
                        <div class="col-6"><strong>Current Value:</strong></div><div class="col-6" id="detailValue"></div>
                    </div>

                    <hr class="my-4">

                    <div id="upgradeSection"></div>

                    <div id="fleetSection" style="display: none;">
                        <hr class="my-4">
                        <h5>Fleet (Slots: <span id="detailFleetSlots"></span>)</h5>
                        <div id="fleetList" class="list-group mb-3"></div>
                        <button class="btn btn-info btn-lg" id="buyCarBtn">Buy Vehicle</button>
                        <button class="btn btn-secondary btn-lg mt-2" id="expandSlotsBtn">Expand Slots (+5 for $1,000)</button>
                    </div>

                    <button id="sellButton" class="btn btn-danger btn-lg mt-3">Sell Business</button>
                    <p id="sellPreview" class="mt-2 text-muted small"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
